name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  # 代码质量检查
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements-ci.txt
        timeout-minutes: 5
      
      - name: Lint Python code
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
        continue-on-error: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        timeout-minutes: 5
      
      - name: Check frontend code
        working-directory: ./frontend
        run: npm run build
        timeout-minutes: 5

  # 构建前端
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
        timeout-minutes: 5
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        timeout-minutes: 10
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # 构建 Docker 镜像
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, build-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/akita514/smartvision
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
        timeout-minutes: 30

  # 部署到服务器
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && secrets.SERVER_HOST != ''
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 300s
          command_timeout: 60s
          script: |
            # 拉取最新镜像
            docker pull docker.io/akita514/smartvision:latest
            
            # 停止并删除旧容器
            docker stop smartvision-app || true
            docker rm smartvision-app || true
            
            # 启动新容器
            docker run -d \
              --name smartvision-app \
              -p 5000:5000 \
              -v /opt/smartvision/uploads:/app/uploads \
              -v /opt/smartvision/models:/app/models \
              --restart unless-stopped \
              docker.io/akita514/smartvision:latest
            
            # 清理无用镜像
            docker image prune -f

  # 本地部署（使用自托管 runner）
  deploy-local:
    name: Local Deployment
    runs-on: [self-hosted, Windows, X64]
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Pull latest Docker image
        run: docker pull docker.io/akita514/smartvision:latest
      
      - name: Stop and remove old container
        run: |
          docker stop smartvision-app || true
          docker rm smartvision-app || true
      
      - name: Start new container
        run: |
          docker run -d `
            --name smartvision-app `
            -p 5000:5000 `
            -v D:/smartvision/uploads:/app/uploads `
            -v D:/smartvision/models:/app/models `
            --restart unless-stopped `
            docker.io/akita514/smartvision:latest
      
      - name: Clean up unused images
        run: docker image prune -f